{% extends "layout.html" %}

{% block body %}

    <tr>
<td>
  {{ form.name.label }}
</td>
<td>
  {{ form.name }}
</td>

      <ul>

        {% endfor %}
      </ul>
    </td>
    </tr>
    <tr>
<td colspan="2">
  <input type="submit" value="Luo uusi aihe"/>
</td>
    </tr>
</form>
{% endblock %}
