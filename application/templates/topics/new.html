{% extends "layout.html" %}

{% block body %}
<div class="row justify-content-md-center">
<form class="col-3"method="POST" action="{{ url_for('topics_create', category_id=category_id) }}">
    <div class="form-group">
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label>
            <input type="text" name="name" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="username">{{ form.desc.label }}</label>
            <input type="text" name="desc" class="form-control" id="desc" />
          </div>
          <ul>
              {% for error in form.name.errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
<td colspan="2">
  <input type="submit" class="btn btn-primary" value="Luo uusi aihe"/>
</td>
    </tr>
</form>
</div>
</div>
{% endblock %}
